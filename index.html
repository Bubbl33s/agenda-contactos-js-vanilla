<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Contactos</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Gestión de Contactos</h1>

      <div class="contact-form">
        <input
          type="text"
          id="contact-name"
          placeholder="Ingresa nombre del contacto"
        />
        <button id="save-contact">Agregar Contacto</button>
      </div>

      <h3>Contactos totales: <span id="contact-counter">0</span></h3>

      <ul id="contact-list"></ul>
    </div>
  </body>
</html>
